{% extends "base.html" %}

{% block body %}

    <h1>{{ title }}</h1>
    <p>{{ claim }}</p>

    {% if object_list|length > 0 %}
        {% for post in object_list %}
            <a href="{{ post.pk }}">
                <div>
                    <h1>{{ post.title }}</h1>
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="250">
                    <p>{{ post.intro }}</p>
                </div>
            </a>
        {% endfor %}
    {% else %}
        <p>Aun no hay posts publicados</p>
    {% endif%}

{% endblock %}
